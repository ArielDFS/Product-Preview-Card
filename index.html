<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>

</head>
<body>
    <div id="container">
        <div id="card">
            <div id="img">
                
            </div>
            <div id="info">
                <p style="color: hsl(228, 12%, 48%); font-size: 12px; letter-spacing: 5px;;">PERFUME</p>
                <h1>
                    Gabrielle Essence Eau de Parfum
                </h1>
                <p class="product-text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="pricing">
                    <span class="discount-price">$149.99</span> <span class="price">$169.99</span>
                </div>
                <div>
                    <button><img src="img/icon-cart.svg" alt=""> Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div id="author">
        Challenge by   <a href="https://www.frontendmentor.io?ref=challenge"> Frontend Mentor </a>. Programmed by Ariel de Freitas Silva.
    </div>
    
</body>
</html>
